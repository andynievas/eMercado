<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <!-- Estilos -->
  <link href="login.css" rel="stylesheet">
  <!-- Font AWESOME -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <!-- LOGN IN FORM by Omar Dsoky -->
    <form>

        <header class="head-form">
          <h2>Log In</h2>
          <p>login here using your username and password</p>
        </header>

        <div class="field-set">

          <div class="input-item"><!-- Username input -->
            <i class="fa fa-user-circle"></i>
            <input id="user-input" type="text" placeholder="@UserName" name="user" required>
          </div>

          <div class="input-item"><!-- Password input -->
            <i class="fa fa-key"></i>
            <input id="password-input" type="password" placeholder="Password"  name="password" required>
            <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
          </div>

          <input type="submit" class="log-in" value="Log In" />

        </div>

        <div class="submits" >
          <button class="btn frgt-pass">Forgot Password</button>
          <button class="btn sign-up">Sign Up
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
        </div>

      <!-- End Form -->
    </form>
</body>

</html>

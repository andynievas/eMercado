    <nav class="site-header sticky-top py-1 bg-dark">

    <div class="text-center p-4">
      <h2 style="font-family: 'Architects Daughter'; font-size: 40px; font-weight: bold;">Productos</h2>
      <p class="lead">Verás aquí todos los productos del sitio.</p>
    </div>

    <div class="container" style="margin: 0px 90px;">

      <div class="col text-left" style="display:inline-flex; padding: 0px;">
        <span style="padding-right: 20px; padding-top: 6px;"> Ordenar por: </span>
        
        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">

          <label class="btn btn-light" id="sortAsc" >
            <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-sort-amount-up mr-1"></i> Precio
          </label>

          <label class="btn btn-light" id="sortDesc" >
            <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i> Precio
          </label>

          <label class="btn btn-light" id="sortByCount" style="display: inline-block;">
            <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-up mr-1"></i>Relevancia
          </label>

        </div>

        <span style="margin-left: 30px; font-size: 24px;">|</span>

        <div class="container" style="width: auto; max-height: 50px; padding-top: 3px; margin-left: 35px; margin-bottom: 2vw;" maxlength="6">
          Rango de precio:
          <input class="flex-md-row" type="number" placeholder="min" style="width: 80px; height: 30px; box-sizing: border-box;">
          <input class="flex-md-row" type="number" placeholder="max" maxlength="6" size="7" style="width: 80px; height: 30px; box-sizing: border-box;">
        </div>

        <div>
          <input type="search" id="buscador" placeholder="buscar" value="" style="display: inline;">
        </div>

      </div>
    </div>

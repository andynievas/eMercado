<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="script" href="js/login.js">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 580px;
      padding: 10px;
      margin: auto;
    }

    .borde0 {
      border: 0.5px solid rgb(189, 189, 189);
      height: 40px;
    }

    .redondeoSuperior {
      border-radius: 5px;
    }

    .redondeoInferior {
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .espaciado {
      padding: 10px;
      margin-top: 15px;
    }

    img {
      margin: 0px 0px 20px 0px;
      padding: 0px;
      border-radius: 10px;
    }

    .estiloAlerta{
      padding: 30px;
    }

  </style>
</head>

<body class="text-center">

  <div class="container p-5 signin">
    <div class="alert alert-danger estiloAlerta" role="alert" style="position: relative; width:auto; top: 0; min-width: 200px;">
      <img src="img/login.png" alt="Imagen de login" class="btn-block">
      
      <div id="styleCorreo">
        <input type="text" id="inputEmail" placeholder="Email" class="btn-block borde0 form-control" value="">
      </div>
      
      <div id="img_correo" style="width: 10%; float: left;">
      </div>
      
      <div id="stylePass">
        <input type="password" id="inputPass" placeholder="Contraseña" class="btn-block borde0 redondeoInferior form-control" value="">
      </div>
      <div id="img_password" style="width: 10%; float: left;">
      </div>

      <div>
        <button class="espaciado btn btn-lg btn-success btn-block" type="submit" id="botonn">Sign in</button>
      </div>
      
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
